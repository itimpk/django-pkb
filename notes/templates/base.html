<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PKB{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="{% static '/icon.png' %}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">


  {% include 'partials/navbar.html' %}

  <main class="max-w-4xl mx-auto p-4 mt-6">
    {% if messages %}
  <div data-flash class="fixed top-4 right-4 space-y-2 z-50">
    {% for message in messages %}
      <div class="px-4 py-2 rounded shadow-lg text-white
                  {% if message.tags == 'success' %}bg-green-600
                  {% elif message.tags == 'error' %}bg-red-600
                  {% elif message.tags == 'info' %}bg-blue-500
                  {% else %}bg-gray-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


    {% block content %}{% endblock %}
  </main>

  {% include 'partials/footer.html' %}
<script>
  setTimeout(() => {
    document.querySelectorAll('[data-flash]').forEach(el => el.remove());
  }, 4000);
</script>

</body>
</html>
